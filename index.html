<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon-32x32.png">
</head>

<body>

    <form action="" class="color-picker">
        <fieldset>
            <legend class="visually-hidden">Pick a color scheme</legend>

            <label for="light" class="visually-hidden">Light</label>
            <input type="radio" name="theme" id="light" checked>

            <label for="dark" class="visually-hidden">Dark</label>
            <input type="radio" name="theme" id="dark">
        </fieldset>
    </form>

    <main>
        <div class="card">
            <div class="card__image">
                <img src="./assets/img/image-qr-code.png" alt="QR code image">
            </div>
            <div class="card__content">
                <h1>Improve you front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
</body>

</html>
